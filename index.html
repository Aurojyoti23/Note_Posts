<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thought Posts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      style="background-color: rgba(32, 179, 127, 0.178)"
      class="navbar navbar-expand-lg p-4"
    >
      <div class="container-fluid">
        <a
          style="font-size: 42px; color: rgb(4, 152, 152)"
          class="navbar-brand"
          href="#"
          >NotePosts</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                style="font-size: 22px; color: rgb(161, 113, 9)"
                class="nav-link active"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              id="searchPost"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-info" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <h1 class="text-center text-success">Post Your Thoughts</h1>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Write Your Thoughts</h5>
          <div class="mb-3">
            <textarea
              class="form-control"
              id="textPost"
              rows="3"
            ></textarea>
          </div>
          <button id="postBtn" class="btn btn-outline-info">Post</button>
        </div>
      </div>

      <hr>
      <h1>Your Thoughts</h1>
      <hr>





      <div id="posts" class="container"></div>

      
          

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
